      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 开启驼峰命名自动映射，从经典数据库列名A_COLUMN到经典Java属性名aColumn的类似映射
    map-underscore-to-camel-case: true


############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
file:
  # 分片上传目录
  chunk-dir: ./data/chunks/temp
  chunk-merge-dir: ./data/chunks/merging
  chunk-expire-hours: 24
  
  # 最终文件存储目录
  upload-dir: ./data/uploads
  upload-image-dir: ./data/uploads/images
  upload-document-dir: ./data/uploads/documents
  upload-video-dir: ./data/uploads/video
  upload-temp-dir: ./data/uploads/temp
  public-base-url: http://localhost:8080/api
  
  
  # 文件限制
  max-size: 10MB
  allowed-image-types: "image/jpeg,image/png,image/gif"
  allowed-document-types: "application/pdf"
  allowed-video-types: "video/mp4,video/avi,video/mkv,video/mov"
